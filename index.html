<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Messaging App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center p-4">

<div id="app" class="bg-white rounded-2xl shadow-2xl w-full max-w-5xl overflow-hidden flex flex-col md:flex-row h-[90vh]">

    <!-- Main UI -->
    <div id="main-ui" class="flex-1 flex flex-col md:flex-row h-full hidden">
        <!-- Left Pane: Conversation List -->
        <div id="conversation-list-pane" class="w-full md:w-1/3 flex flex-col border-r border-gray-200 bg-gray-50 flex-shrink-0">
            <div class="p-6 bg-indigo-600 text-white flex-shrink-0">
                <h2 class="text-xl font-bold">Conversations</h2>
                <p id="owner-id-display" class="text-sm text-indigo-200 mt-1">Owner ID: <span class="font-mono" id="ownerIdSpan"></span></p>
            </div>
            <ul id="conversationList" class="flex-grow overflow-y-auto space-y-2 p-4">
                <li class="p-3 text-sm text-gray-500">No conversations yet.</li>
            </ul>
        </div>

        <!-- Right Pane: Chat View -->
        <div id="chat-pane" class="flex-1 flex flex-col h-full hidden">
            <div id="chat-header" class="p-4 bg-gray-100 border-b border-gray-200 flex-shrink-0">
                <h3 class="text-lg font-bold text-gray-800">Select a Conversation</h3>
            </div>

            <div id="chat-view" class="flex-grow overflow-y-auto p-6 space-y-4 chat-container">
            </div>

            <div id="chat-input" class="p-4 bg-white border-t border-gray-200 flex-shrink-0">
                <div class="flex items-end space-x-2">
                    <textarea id="messageInput" class="flex-grow border border-gray-300 rounded-xl p-3 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none h-12 transition-all duration-200" placeholder="Type a message..."></textarea>
                    <button id="sendMessageButton" class="bg-indigo-600 text-white rounded-xl p-3 font-semibold hover:bg-indigo-700 transition-colors duration-200 shadow-md">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Initial Setup Modal -->
    <div id="setup-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl p-8 shadow-2xl w-full max-w-lg">
            <h2 class="text-3xl font-bold text-center text-gray-800">Welcome</h2>
            <p class="text-center text-gray-600 mt-2">Choose how you want to access the chat.</p>

            <div class="mt-6 space-y-4 flex flex-col">
                <button id="ownerLoginBtn" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-xl shadow-md hover:bg-indigo-700 transition-colors duration-200">
                    Login as Owner
                </button>
                <button id="guestLoginBtn" class="w-full bg-gray-200 text-gray-800 font-semibold py-3 rounded-xl shadow-md hover:bg-gray-300 transition-colors duration-200">
                    Chat as Guest
                </button>
            </div>

            <!-- Owner Login Form -->
            <div id="ownerLoginForm" class="mt-6 space-y-4 hidden">
                <input type="email" id="ownerEmail" class="w-full border rounded-md p-2.5 text-sm" placeholder="Owner Email">
                <input type="password" id="ownerPassword" class="w-full border rounded-md p-2.5 text-sm" placeholder="Password">
                <button id="ownerLoginSubmit" class="w-full bg-indigo-600 text-white py-3 rounded-xl shadow-md hover:bg-indigo-700 transition-colors duration-200">
                    Login
                </button>
            </div>

            <!-- Guest Login Form -->
            <div id="guestLoginForm" class="mt-6 space-y-4 hidden">
                <input type="text" id="nicknameInput" class="w-full border rounded-md p-2.5 text-sm" placeholder="Your Nickname">
                <input type="text" id="ownerIdInput" class="w-full border rounded-md p-2.5 text-sm" placeholder="Owner Short ID (optional)">
                <button id="startChatButton" class="w-full bg-indigo-600 text-white py-3 rounded-xl shadow-md hover:bg-indigo-700 transition-colors duration-200">
                    Start Chatting
                </button>
            </div>
        </div>
    </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
