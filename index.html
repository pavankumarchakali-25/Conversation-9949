<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Chat App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <h2>Welcome</h2>
      <div class="login-buttons">
        <button id="owner-btn">Owner Login</button>
        <button id="guest-btn">Anonymous Chat</button>
      </div>

      <!-- Owner Login Form -->
      <form id="owner-form" class="hidden">
        <input type="email" id="owner-email" placeholder="Email">
        <input type="password" id="owner-password" placeholder="Password">
        <button type="button" id="owner-login">Login</button>
      </form>

      <!-- Guest Login Form -->
      <form id="guest-form" class="hidden">
        <input type="text" id="guest-nickname" placeholder="Your Nickname">
        <button type="button" id="guest-start">Start Chat</button>
      </form>
    </div>
  </div>

  <!-- Chat UI -->
  <div id="chat-ui" class="hidden">
    <div id="conversation-list" class="conversation-list"></div>
    <div id="chat-pane" class="chat-pane">
      <div id="chat-header">Chat</div>
      <div id="chat-view" class="chat-view"></div>
      <div class="chat-input">
        <textarea id="message-input" placeholder="Type a message"></textarea>
        <button id="send-message">Send</button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
