<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Messaging App</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
.chat-container::-webkit-scrollbar { width: 8px; }
.chat-container::-webkit-scrollbar-thumb { background-color: #d1d5db; border-radius: 4px; }
.message-bubble.sent { background-color: #dbeafe; color: #1e3a8a; border-bottom-right-radius: 0; margin-left: auto; }
.message-bubble.received { background-color: #e5e7eb; color: #374151; border-bottom-left-radius: 0; margin-right: auto; }
</style>
</head>
<body>

<div id="app" class="bg-white rounded-2xl shadow-2xl w-full max-w-5xl overflow-hidden flex flex-col md:flex-row h-[90vh]">

  <!-- Main UI -->
  <div id="main-ui" class="flex-1 flex flex-col md:flex-row h-full hidden">

    <!-- Left Pane: Conversation List -->
    <div id="conversation-list-pane" class="w-full md:w-1/3 flex flex-col border-r border-gray-200 bg-gray-50 flex-shrink-0">
      <div class="p-6 bg-indigo-600 text-white flex-shrink-0">
        <h2 class="text-xl font-bold">Conversations</h2>
        <p id="owner-id-display" class="text-sm text-indigo-200 mt-1">Your ID: <span class="font-mono" id="ownerIdSpan"></span></p>
      </div>
      <ul id="conversationList" class="flex-grow overflow-y-auto space-y-2 p-4">
        <li class="p-3 text-sm text-gray-500">No conversations yet.</li>
      </ul>
    </div>

    <!-- Right Pane: Chat View -->
    <div id="chat-pane" class="flex-1 flex flex-col h-full hidden">
      <div id="chat-header" class="p-4 bg-gray-100 border-b border-gray-200 flex-shrink-0">
        <h3 class="text-lg font-bold text-gray-800">Select a Conversation</h3>
      </div>

      <div id="chat-view" class="flex-grow overflow-y-auto p-6 space-y-4 chat-container"></div>

      <div id="chat-input" class="p-4 bg-white border-t border-gray-200 flex-shrink-0">
        <div class="flex items-end space-x-2">
          <textarea id="messageInput" class="flex-grow border border-gray-300 rounded-xl p-3 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none h-12 transition-all duration-200" placeholder="Type a message..."></textarea>
          <button id="sendMessageButton" class="bg-indigo-600 text-white rounded-xl p-3 font-semibold hover:bg-indigo-700 transition-colors duration-200 shadow-md">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Setup Modal -->
  <div id="setup-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-2xl p-8 shadow-2xl w-full max-w-lg">
      <h2 class="text-3xl font-bold text-center text-gray-800">Welcome</h2>
      <p class="text-center text-gray-600 mt-2">Choose your login type</p>

      <div class="mt-6 flex justify-between space-x-4">
        <button id="ownerLoginBtn" class="w-1/2 bg-indigo-600 text-white font-semibold py-3 rounded-xl shadow-md hover:bg-indigo-700 transition-colors duration-200">Owner</button>
        <button id="guestLoginBtn" class="w-1/2 bg-gray-200 text-gray-800 font-semibold py-3 rounded-xl shadow-md hover:bg-gray-300 transition-colors duration-200">Guest</button>
      </div>

      <!-- Owner Login Form -->
      <div id="ownerLoginForm" class="mt-6 hidden space-y-4">
        <input type="email" id="ownerEmail" placeholder="Email" class="w-full border border-gray-300 rounded-md p-2.5">
        <input type="password" id="ownerPassword" placeholder="Password" class="w-full border border-gray-300 rounded-md p-2.5">
        <button id="ownerLoginSubmit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-xl shadow-md hover:bg-indigo-700 transition-colors duration-200">Login</button>
      </div>

      <!-- Guest Login Form -->
      <div id="guestLoginForm" class="mt-6 hidden space-y-4">
        <input type="text" id="nicknameInput" placeholder="Your Nickname" class="w-full border border-gray-300 rounded-md p-2.5">
        <input type="text" id="ownerIdInput" placeholder="Owner Short ID" class="w-full border border-gray-300 rounded-md p-2.5">
        <button id="startChatButton" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-xl shadow-md hover:bg-indigo-700 transition-colors duration-200">Start Chatting</button>
      </div>
    </div>
  </div>

</div>

<!-- Firebase JS -->
<script type="module" src="app.js"></script>

</body>
</html>
