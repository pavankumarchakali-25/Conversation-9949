<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Chat App</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; min-height: 100vh; background-color: #f3f4f6; }
.chat-container::-webkit-scrollbar { width: 8px; }
.chat-container::-webkit-scrollbar-thumb { background-color: #d1d5db; border-radius: 4px; }
.message-bubble.sent { background-color: #dbeafe; color: #1e3a8a; border-bottom-right-radius: 0; margin-left:auto; }
.message-bubble.received { background-color: #e5e7eb; color: #374151; border-bottom-left-radius: 0; margin-right:auto; }
</style>
</head>
<body class="flex items-center justify-center p-4">

<div id="setup-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 z-50">
  <div class="bg-white rounded-2xl p-8 shadow-2xl w-full max-w-lg">
    <h2 class="text-3xl font-bold text-center text-gray-800">Welcome</h2>
    <p class="text-center text-gray-600 mt-2">Login as owner or guest</p>

    <div class="mt-8 flex justify-around">
      <button id="ownerLoginBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-xl">Owner Login</button>
      <button id="guestLoginBtn" class="bg-green-600 text-white px-4 py-2 rounded-xl">Guest Login</button>
    </div>

    <!-- Owner login form -->
    <div id="ownerLoginForm" class="hidden mt-6 space-y-4">
      <input type="email" id="ownerEmail" placeholder="Owner Email" class="w-full p-2 border rounded-md">
      <input type="password" id="ownerPassword" placeholder="Password" class="w-full p-2 border rounded-md">
      <button id="ownerLoginSubmit" class="w-full bg-indigo-600 text-white py-2 rounded-xl">Login</button>
    </div>

    <!-- Guest login form -->
    <div id="guestLoginForm" class="hidden mt-6 space-y-4">
      <input type="text" id="nicknameInput" placeholder="Your Nickname" class="w-full p-2 border rounded-md">
      <button id="startChatButton" class="w-full bg-green-600 text-white py-2 rounded-xl">Start Chatting</button>
    </div>
  </div>
</div>

<!-- Main UI -->
<div id="main-ui" class="hidden bg-white rounded-2xl shadow-2xl w-full max-w-5xl flex flex-col md:flex-row h-[90vh] overflow-hidden">

  <!-- Left Pane: Conversations -->
  <div id="conversation-list-pane" class="w-full md:w-1/3 flex flex-col border-r border-gray-200 bg-gray-50">
    <div class="p-6 bg-indigo-600 text-white">
      <h2 class="text-xl font-bold">Conversations</h2>
      <p class="text-sm mt-1">Owner ID: <span id="ownerIdSpan" class="font-mono"></span></p>
    </div>
    <ul id="conversationList" class="flex-grow overflow-y-auto p-4 space-y-2">
      <li class="text-gray-500">No conversations yet.</li>
    </ul>
  </div>

  <!-- Right Pane: Chat -->
  <div id="chat-pane" class="flex-1 flex flex-col hidden">
    <div id="chat-header" class="p-4 bg-gray-100 border-b border-gray-200">
      <h3 class="text-lg font-bold text-gray-800">Select a conversation</h3>
    </div>
    <div id="chat-view" class="flex-grow overflow-y-auto p-6 space-y-4 chat-container"></div>
    <div class="p-4 border-t border-gray-200 flex-shrink-0">
      <textarea id="messageInput" placeholder="Type a message..." class="w-full border p-3 rounded-xl h-12 resize-none"></textarea>
      <button id="sendMessageButton" class="mt-2 bg-indigo-600 text-white px-4 py-2 rounded-xl">Send</button>
    </div>
  </div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
