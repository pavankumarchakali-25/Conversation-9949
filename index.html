<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Messaging App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div id="setup-modal" class="modal">
    <div class="modal-content">
        <h2>Welcome</h2>
        <div class="login-options">
            <button id="ownerLoginBtn">Owner Login</button>
            <button id="guestLoginBtn">Anonymous Chat</button>
        </div>

        <form id="ownerLoginForm" class="hidden">
            <input type="email" id="ownerEmail" placeholder="Owner Email">
            <input type="password" id="ownerPassword" placeholder="Owner Password">
            <button type="button" id="ownerLoginSubmit">Login as Owner</button>
        </form>

        <form id="guestLoginForm" class="hidden">
            <input type="text" id="nicknameInput" placeholder="Your Nickname">
            <button type="button" id="startChatButton">Start Chatting</button>
        </form>
    </div>
</div>

<div id="main-ui" class="hidden">
    <div id="conversation-list-pane">
        <h2>Conversations</h2>
        <ul id="conversationList"></ul>
    </div>

    <div id="chat-pane">
        <div id="chat-header"><h3>Select a conversation</h3></div>
        <div id="chat-view"></div>
        <div id="chat-input">
            <textarea id="messageInput" placeholder="Type a message..."></textarea>
            <button id="sendMessageButton">Send</button>
        </div>
    </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
